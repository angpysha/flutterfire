publish_to: 'none'

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  firebase_analytics: ^10.8.4
  firebase_core: ^2.25.3
  firebase_in_app_messaging: ^0.7.4+12
  firebase_in_app_messaging_platform_interface: ^0.2.4+20
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
